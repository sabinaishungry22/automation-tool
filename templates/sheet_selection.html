<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Sheet</title>
</head>
<body>
    <h1>Select a Sheet</h1>
    <form action="{{ url_for('loading') }}" method="POST">
        <label for="sheet_name">Select a sheet to process:</label>
        <select name="sheet_name" id="sheet_name">
            {% for sheet in sheet_names %}
                <option value="{{ sheet }}">{{ sheet }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Proceed with Selected Sheet">
    </form>
</body>
</html>
